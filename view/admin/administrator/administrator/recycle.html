<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片选择器</title>
    <style>
        .image-select > .list > .content > .image-item > img{
            width: 120px;
            height: 120px;
        }
        .image-select > .list > .content > .image-item{
            margin:12px;
            position: relative;
            padding: 1px;
        }
        .image-select > .list > .content{
            display: flex;
        }
        .content > .image-item.selected:after{
            content: '';
            /* background: #0C0C0C; */
            height: 100%;
            width: 100%;
            position: absolute;
            top: -2px;
            left: -2px;
            z-index: -1;
            border: 2px solid #964ad9;
        }
        .image-item:hover::before{
            visibility:visible;
            opacity:1;
        }
        .image-item::before{
            content: '';
            background: url(/static/admin/images/del-3.svg) center center no-repeat;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 2px;
            right: 2px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s linear;
            background-size: 14px;
        }

    </style>
</head>
<body>
    <div class="image-select">
        <div class="list">
            <div class="content">
                <div class="image-item" >
                    <img src="/static/admin/images/act.jpg" alt="">
                </div>
                <div class="image-item selected" onclick="select_image(this)">
                    <img src="/static/admin/images/act.jpg" alt="">
                </div>
                <div class="image-item" onclick="select_image(this)">
                    <img src="/static/admin/images/act.jpg" alt="">
                </div>
            </div>

        </div>

    </div>
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
    <script>
        layui.use(['request','jquery'], function() {
            let $ = layui.jquery;
            window.setting = function(opt) {
                console.log(opt)
            }

            $(".image-item").on('click',function(event,obj){
                console.log('del')
            });

            $(".image-item>img").on('click',function(event,obj){
                let _this = $(event.currentTarget)
                if (_this.parent().hasClass('selected')){
                    _this.parent().removeClass('selected');
                }else{
                    _this.parent().addClass('selected')
                }
                event.stopPropagation()
                return false
            });
        })
    </script>
</body>
</html>
