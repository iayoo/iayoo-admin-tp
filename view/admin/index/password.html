{extend name="layout/iframe" /}

{block name="body"}
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password"  placeholder="请输入新密码" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script>
    layui.use(['form','jquery','request'],function(){
        let form = layui.form;
        let $ = layui.jquery;
        let request = layui.request;
        form.on('submit(save)', function(data){
            request.post({
                data: data.field,
                isClose:true,
                success: function (res) {
                    window.parent.location = '{$Request.root}/login/index';
                },
                error: function (res) {}
            });
            return false;
        });
    })
</script>
</body>

{/block}
